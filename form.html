<!DOCTYPE html>
<head>
	<title>Form</title>
	<style>
		h1{
		color:purple;
		text-align:center;
		}
		h2{
			color:red;
		}
		#paa{
			color:blue;
		}
		button{
			background-color:yellow;
			color:red;
			width:80px;
			height:50px;
			font-size:20px;
			font-weight:bold;
			}
		button:hover{
			background-color:green;
			}
	</style>	
</head>

<body>
	<h1>Grand store Opening!!!!</h1>
	<h2>Fill this form</h2>
	<div id="paa">
	<div>
	<label>Name</label>
	<input type="text" name="name" placeholder="Full name"><br>
	</div><hr>

	<div>
	<u>Address:</u><br>
	<label>House number</label>
	<input type="number" name="house number" placeholder="House number"><br>
	</div>

	<div>
	<label>Street name</label>
	<input type="text" name="st name" placeholder="Street name"><br>
	</div>

	<div>
	<label>city</label>
	<input type="text" name="city name" placeholder="city"><br>
	</div><hr>

	<div>
	<label>Gender</label>
	<select name="gen">
		<option value="male">Male</option>
		<option value="female">Female</option>
		<option value="others">Others</option>
	</select>
	</div><hr>

	<div>
	<label>Your suggestion</label>
	<textarea input placeholder="Your feedback"></textarea>
	</div><hr>
	</div>

	<button>Submit</button>
</body>
</html>
